        async function searchKorean(query) {
            // 1. English Translation
            const transRes = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=ko&tl=en&dt=t&q=${encodeURIComponent(query)}`);
            const transData = await transRes.json();
            const englishTranslation = (transData && transData[0] && transData[0][0]) ? transData[0][0][0] : "Translation not found";

            // 2. Fetch Korean Definition via Wiktionary (Robust Multi-Proxy)
            let definitions = [];
            const proxies = [
                (url) => `https://corsproxy.io/?${encodeURIComponent(url)}`,
                (url) => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`
            ];

            const targetUrl = `https://ko.wiktionary.org/wiki/${encodeURIComponent(query)}`;

            for (const proxyGen of proxies) {
                try {
                    const proxyUrl = proxyGen(targetUrl);
                    const proxyRes = await fetch(proxyUrl);
                    if (!proxyRes.ok) continue;

                    const htmlText = await proxyRes.text();
                    // Simple validation to ensure we got HTML content
                    if (!htmlText || htmlText.length < 100) continue;

                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlText, "text/html");

                    const contentText = doc.getElementById('mw-content-text');
                    const lists = contentText ? contentText.querySelectorAll('ol') : [];

                    if (lists.length === 0) continue;

                    lists.forEach(ol => {
                        const items = ol.querySelectorAll('li');
                        items.forEach(li => {

                            // Relaxed filtering

                                    }

                            }

                    if (definitions.length > 0) break; // Success

                } catch (e) {
